<!DOCTYPE html>
<html>
<head>
    <title>Do You Miss Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: #007bff;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #007bff;
            color: white;
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .dialog-message {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function showConfirmation() {
            var dialog = document.getElementById("confirmationDialog");
            dialog.style.display = "block";
        }

        function hideConfirmation() {
            var dialog = document.getElementById("confirmationDialog");
            dialog.style.display = "none";
        }

        function confirmYes() {
            hideConfirmation();
            var response = confirm("I'm missing you too!");
        }

        function confirmNo() {
            hideConfirmation();
            alert("po ra");
        }
    </script>
</head>
<body>
    <button class="button" onclick="showConfirmation()">Click me</button>

    <div id="confirmationDialog" class="dialog">
        <div class="dialog-message">Do you miss me?</div>
        <button class="button" onclick="confirmYes()">Yup</button>
        <button class="button" onclick="confirmNo()">Naah</button>
    </div>
</body>
</html>
